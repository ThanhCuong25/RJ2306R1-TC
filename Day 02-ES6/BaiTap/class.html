<body>
    <script>
        class Person {
            constructor(name) {
                this._name = name;
            }
            calculate(n) {
                return n * 3;
            }
        }

        class Hinhhoc extends Person {
            constructor(name,width) {
                super(name);
                this._width = width;
            }
        }

        const hcn = new Hinhhoc("An",100);
        console.log(hcn.calculate(2));
    </script>
</body>
